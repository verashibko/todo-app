<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
    <title>ToDoList</title>
</head>

<body>
    <header>
        <h1> <span>My</span> to do list app</h1>
        <form id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Enter to do list..." />
            <input type="submit" id="new-task-submit" value="Add" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Active:</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="A new task" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <div class="todo__date" data-todo-date></div>
                        <button class="delete">Ð¥</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/index.js" type="module" defer></script>
</body>

</html>
